<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="container">

  <div class="wrapper">
    <form action="/save" method="post" th:object="${registerRequest}">
      <h1>SIGNUP</h1>
      <input type="email" name="email" id="email" placeholder="Email">
      <div class="pass-icon">
        <input type="password" name="password" id="password" placeholder="password">
        <img src="https://cdn.pixabay.com/photo/2016/12/18/11/04/eye-1915454_960_720.png">
      </div>
      <input type="submit" id="login-btn" value="Signup">

      <div class="register">
        <p>Already have an account</p>
        <a href="LogIn.html"> <button class="register-btn">Login </button></a>
      </div>
    </form>

  </div>

  <div class="main-img"></div>
</div>
</body>
</html>
